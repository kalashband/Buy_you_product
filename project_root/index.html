<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Display</title>
</head>

<body>
    <!-- Your code goes here -->
    <div class="main_container">
        <div class="img_container">
            <div class="main_img">
                <img class="pri_img"
                    src="https://images.unsplash.com/photo-1605884103680-f97ae60c18c8?q=80&w=2535&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="model_img">
            </div>
            <div class="sub_img">
                <img class="small_img" src="" alt="">
                <img class="small_img" src="" alt="">
                <img class="small_img" src="" alt="">
                <img class="small_img" src="" alt="">
            </div>

        </div>
        <div class="info_container" id="info_container">
            <div class="product_vendor"></div>
            <div class="product_title"></div>
            <hr>
            <div class="price">
                <div>
                    <div class="product_price"></div>
                    <div class="product_Comp_price"></div>
                </div>
                <div class="discount"> </div>
            </div>
            <hr>
            <div class="color ">
                <h5>Choose a color</h5>
                <div class="product_color">
                </div>
            </div>
            <hr>
            <div class="cart_Cont">
                <h5 class="Choose a Size">Choose a Size</h5>
                <div class="product_size"></div>
                <div class="product_quantity">
                    <div class="quantity">
                        <button class="countBtn" onclick="subProduct()">-</button>
                        <span id="counter">0</span>
                        <button class="countBtn" onclick="addProduct()">+</button>
                    </div>
                    <button class="addtobag"><i class="fa-solid fa-bag-shopping"> </i> Add To Cart</button>
                </div>
                <p id="cartMessage" class="cartMessage" style="display:none;"></p>
            </div>
            <hr>
            <div class="product_desc">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
